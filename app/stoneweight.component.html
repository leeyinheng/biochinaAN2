<table class="table table-bordered table-striped">
    <tr>
        <th>
            編號
        </th>
        <th>
            空氣重量
        </th>
        <th>
            水中重量
        </th>
        <th>
            物體比重
        </th>
    </tr>
    
        <tr>
            <td>
    
            </td>
            <td>
                <input type="number"
                [(ngModel)]='airweight'
                 
                size="6"
                /> 
            </td>
            <td>
                <input type="number"
                [(ngModel)]='waterweight'
                 
                size="6"
                /> 
            </td>
            <td>
                {{caculateweightrate()}}
            </td>
            <td>
                <button class="btn btn-primary" (click) = 'addintolist()'>
                    新增
                 </button>
            </td>
        </tr>

    <tbody> 
        <tr *ngFor = 'let item of weightList'>
            
            <td>{{ item.id}}</td>
            <td>{{ item.airweight }}</td>
            <td>{{ item.waterweight}}</td>
            <td>{{ item.ratioweight}}</td>
            
        </tr>
    </tbody>
   


</table>
